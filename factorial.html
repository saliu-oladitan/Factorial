<title>Factorial prompt("Enter the number")</title>
</head>

<body>


<p align="center"><b>THIS PROGRAM CAN CALCULATE THE FACTORIAL OF A GIVEN WHOLE NUMBER </b><BR />BY OLADITAN SALIU</p><BR><BR><BR>

<script type="text/javascript">

var numb = prompt("Enter the number");

var Umin = 1;
var pnumb = (numb - Umin);

var i = 0;
var res = 1;

for (i=0; i<=pnumb; i++)
{
res=res*(numb-i)
}  

document.write("The factorial of " + numb + " is = " + res);



</script>



</body>

</html>
